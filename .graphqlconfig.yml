projects:
  paddelapp:
    schemaPath: amplify/backend/api/paddelapp/build/schema.graphql
    includes:
      - src/**/*graphql.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: ''
        docsFilePath: src/graphql
extensions:
  amplify:
    version: 3
